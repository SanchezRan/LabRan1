<html>
<body>
<script>
var safari = prompt( "Введите имя браузера", '');
if (safari == 'IE') 
{
	alert('О, да у вас IE!');
} 
else if (safari == 'Chrome' || safari == 'Firefox' || safari == 'Safari' || safari == 'Opera') 
{
	alert('Да, и эти браузеры мы поддерживаем');
} 
else 
{
	alert('Мы надеемся, что и в вашем браузере все ок!');
}
</script>
</body>
</html>
